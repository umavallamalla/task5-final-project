<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store - Reviews</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="review-page">
  <header>
    <span style="display:flex;align-items:center;gap:12px;">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQiCxdI2X6Lm_NYAC20z_k--qpyK1D9Fvn0A&s" alt="Left Icon" class="left-icon" style="height:60px;vertical-align:middle;">
      <span style="font-size:2rem;font-weight:900;color:#fff;font-family:'Poppins',sans-serif;text-shadow:1px 1px 6px #0077b6,0 2px 8px #0077b6;letter-spacing:2px;">Shop</span>
    </span>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="products.html"><i class="fas fa-box"></i> Products</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
      <a href="review.html"><i class="fas fa-star"></i> Reviews</a>
    </nav>
  </header>
  <div class="review-box">
    <h2 style="text-align:center;">Customer Reviews</h2>
    <form id="review-form" style="margin-bottom:24px;">
      <label for="reviewer">Name:</label>
      <input type="text" id="reviewer" required>
      <label for="review-text">Review:</label>
      <textarea id="review-text" required></textarea>
      <button type="submit">Submit Review</button>
    </form>
    <div id="reviews-list"></div>
  </div>
  <script>
    // Simple review storage in localStorage
    function displayReviews() {
      const list = document.getElementById('reviews-list');
      let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
      list.innerHTML = '';
      if (reviews.length === 0) {
        list.innerHTML = '<p>No reviews yet. Be the first to review!</p>';
      } else {
        reviews.forEach((r, i) => {
          list.innerHTML += `<div style='background:#fff;border-radius:8px;padding:16px;margin-bottom:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08);'>
            <strong>${r.name}</strong>
            <p>${r.text}</p>
            <button class='delete-review' data-index='${i}' style='background:#e63946;color:#fff;border:none;padding:4px 10px;border-radius:5px;font-size:0.9rem;'>Delete</button>
          </div>`;
        });
      }
      // Attach delete event listeners
      document.querySelectorAll('.delete-review').forEach(btn => {
        btn.onclick = function() {
          let idx = parseInt(btn.getAttribute('data-index'));
          let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
          reviews.splice(idx, 1);
          localStorage.setItem('reviews', JSON.stringify(reviews));
          displayReviews();
        }
      });
    }
    document.getElementById('review-form').onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('reviewer').value.trim();
      const text = document.getElementById('review-text').value.trim();
      if (!name || !text) return;
      let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
      reviews.push({ name, text });
      localStorage.setItem('reviews', JSON.stringify(reviews));
      document.getElementById('review-form').reset();
      displayReviews();
    };
    document.addEventListener('DOMContentLoaded', displayReviews);
  </script>
</body>
</html>
