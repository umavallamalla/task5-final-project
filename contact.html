<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store - Contact</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="contact-page">
  <header>
    <span style="display:flex;align-items:center;gap:12px;">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQiCxdI2X6Lm_NYAC20z_k--qpyK1D9Fvn0A&s" alt="Left Icon" class="left-icon" style="height:60px;vertical-align:middle;">
      <span style="font-size:2rem;font-weight:900;color:#fff;font-family:'Poppins',sans-serif;text-shadow:1px 1px 6px #0077b6,0 2px 8px #0077b6;letter-spacing:2px;">Shop</span>
    </span>
    <nav>
  <a href="index.html"><i class="fas fa-home"></i> Home</a>
  <a href="products.html"><i class="fas fa-box"></i> Products</a>
  <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
  <a href="review.html"><i class="fas fa-star"></i> Reviews</a>
  <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    </nav>
  </header>
  <div class="contact-box">
    <h2 style="margin:0;text-align:center;">Contact Us</h2>
    <form onsubmit="return validateForm()" class="contact-form">
      <label>Name:</label>
      <input type="text" id="name" required>
      <label>Email:</label>
      <input type="email" id="email" required>
      <label>Message:</label>
      <textarea id="message" required></textarea>
      <button type="submit">Send <i class="fas fa-paper-plane"></i></button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</script>
</body>
</html>
